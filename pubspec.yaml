name: sonarfit_flutter
description: Flutter plugin for SonarFit SDK - AI-powered strength training with real-time rep detection
version: 2.0.0
homepage: https://sonarfit.com
repository: https://github.com/sonarfit/sonarfit-flutter

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.1.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  plugin:
    platforms:
      ios:
        pluginClass: SonarFitFlutterPlugin
